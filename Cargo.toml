[package]
edition = "2021"
name = "mediaplex"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
dasp = { version = "0.11.0" }
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"
symphonia = { version = "0.5.3", features = ["all"] }

[build-dependencies]
napi-build = "2.0.1"
cmake = "0.1"
bindgen = "0.59.1"

[profile.release]
lto = true
